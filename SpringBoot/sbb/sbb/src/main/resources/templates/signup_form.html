<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<h2>이메일 회원가입</h2>
<form th:action="@{/user/signup}" th:object="${form}" method="post">
    <label>이메일: <input type="email" th:field="*{email}" required></label>
    <br><br>
    <button type="submit">제출</button>
</form>
</body>
</html>
